<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScholarTracker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: white;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      color: #4f46e5;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: #555;
      text-decoration: none;
      margin: 10px 0;
      border-radius: 6px;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #eef2ff;
      color: #4f46e5;
      font-weight: bold;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px 30px;
    }

    .header h1 {
      margin: 0;
      color: #1f2937;
    }

    .header p {
      color: #6b7280;
      font-size: 14px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #6b7280;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .card p {
      color: #4f46e5;
      font-size: 22px;
      font-weight: bold;
    }

    /* Button */
    .btn-primary {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ScholarHub</h2>
    <a href="index.html" class="active">üè† Dashboard</a>
    <a href="scholarships.html">üéì Scholarships</a>
    <a href="appointments.html">üìÖ Appointments</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h1>ScholarTracker Dashboard</h1>
      <p>Your Gateway to a Brighter Future</p>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Applications</h3>
        <p id="totalCount">0</p>
      </div>

      <div class="card">
        <h3>Accepted</h3>
        <p id="acceptedCount">0</p>
      </div>

      <div class="card">
        <h3>Submitted</h3>
        <p id="submittedCount">0</p>
      </div>

      <div class="card">
        <h3>In Progress</h3>
        <p id="inProgressCount">0</p>
      </div>

      <div class="card">
        <h3>Appointments</h3>
        <p id="appointmentCount">0</p>
      </div>
    </div>

    <button class="btn-primary" onclick="window.location.href='scholarships.html'">
      ‚ûï Add New Application
    </button>
  </div>

  <script>
    function loadDashboardData() {
      let scholarships = JSON.parse(localStorage.getItem("scholarships")) || [];
      let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

      // Update scholarship counts
      document.getElementById("totalCount").textContent = scholarships.length;
      document.getElementById("acceptedCount").textContent = scholarships.filter(s => s.status === "Accepted").length;
      document.getElementById("submittedCount").textContent = scholarships.filter(s => s.status === "Submitted").length;
      document.getElementById("inProgressCount").textContent = scholarships.filter(s => s.status === "In Progress" || s.status === "Pending").length;

      // Appointments
      document.getElementById("appointmentCount").textContent = appointments.length;
    }

    // Load data when page opens
    loadDashboardData();
  </script>
</body>
</html>
