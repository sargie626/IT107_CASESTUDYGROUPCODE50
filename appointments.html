<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments - ScholarTracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: white;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      color: #4f46e5;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      color: #555;
      text-decoration: none;
      margin: 10px 0;
      border-radius: 6px;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #eef2ff;
      color: #4f46e5;
      font-weight: bold;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 20px 30px;
    }

    h1 {
      margin: 0;
      color: #1f2937;
    }

    p {
      color: #6b7280;
      font-size: 14px;
    }

    /* Form */
    .form {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .form input, .form textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #eef2ff;
    }

    td button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ScholarHub</h2>
    <a href="index.html">üè† Dashboard</a>
    <a href="scholarships.html">üéì Scholarships</a>
    <a href="appointments.html" class="active">üìÖ Appointments</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Appointments</h1>
    <p>Schedule and manage your scholarship-related appointments.</p>

    <!-- Form -->
    <div class="form">
      <input type="text" id="appointmentName" placeholder="Appointment Name">
      <input type="text" id="appointmentDate" placeholder="Date (YYYY-MM-DD)">
      <input type="text" id="appointmentTime" placeholder="Time (e.g. 3:00 PM)">
      <textarea id="appointmentNotes" placeholder="Notes"></textarea>
      <button class="btn" onclick="addAppointment()">Add Appointment</button>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="appointmentTable"></tbody>
    </table>
  </div>

  <script>
    // Load appointments from localStorage
    let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

    function showAppointments() {
      const table = document.getElementById("appointmentTable");
      table.innerHTML = "";

      if (appointments.length === 0) {
        table.innerHTML = `<tr><td colspan="5" style="text-align:center;color:gray;">No appointments yet</td></tr>`;
        return;
      }

      appointments.forEach((a, index) => {
        table.innerHTML += `
          <tr>
            <td>${a.name}</td>
            <td>${a.date}</td>
            <td>${a.time}</td>
            <td>${a.notes}</td>
            <td><button onclick="deleteAppointment(${index})">Delete</button></td>
          </tr>
        `;
      });
    }

    function addAppointment() {
      const name = document.getElementById("appointmentName").value;
      const date = document.getElementById("appointmentDate").value;
      const time = document.getElementById("appointmentTime").value;
      const notes = document.getElementById("appointmentNotes").value;

      if (!name || !date || !time) {
        alert("Please fill out all fields!");
        return;
      }

      appointments.push({ name, date, time, notes });
      localStorage.setItem("appointments", JSON.stringify(appointments));

      // Clear inputs
      document.getElementById("appointmentName").value = "";
      document.getElementById("appointmentDate").value = "";
      document.getElementById("appointmentTime").value = "";
      document.getElementById("appointmentNotes").value = "";

      showAppointments();
    }

    function deleteAppointment(index) {
      appointments.splice(index, 1);
      localStorage.setItem("appointments", JSON.stringify(appointments));
      showAppointments();
    }

    showAppointments();
  </script>
</body>
</html>
